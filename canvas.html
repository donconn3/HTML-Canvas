<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
    <link rel="stylesheet" href="canvas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    

</head>
<body class="bg-body-secondary">
    <div class="w-auto">
        <div class="d-flex justify-content-center">
            <div class="m-3 p-1">
                <canvas id="canvas"></canvas>
            </div>
            <div class="bg-body-tertiary m-3 p-3">
                <div class="form-group d-block">
                    <textarea id="text-field" class="d-block"></textarea>
                    <label for="img-field" class="d-block my-2">Upload Image</label>
                    <input type="file" name="img-field" id="img-field" class="d-block my-2"></input>
                    <button id="load-img" type="button" class="btn btn-warning d-block my-2">Load Image</button>
                    <button id="add-text" type="button" class="btn btn-dark d-block my-2">Add Text</button>
                </div>
            </div>
        </div>
        
    </div>
    <p>This was a demo and it works. Here is alink to the video I used <a href="https://www.youtube.com/watch?v=cyUsAFblyhc">Create A MEME Generator Using JavaScript</a> </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="canvas.js"></script>
</body>
</html>
